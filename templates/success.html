<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Success!</title>
    
    <style>
        body {
            background-color: white;
            font-family: Andale Mono;
            padding: 10vw;
            padding-top: 10px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            margin-top: -47px;
            line-height: 1em;
            font-size: 24pt;
            font-family: "Arial Black";
        }
        
        @font-face {
            font-family: "Arial Black";
            src: url("assets/Arial Black.ttf") format("truetype");
        }

        @font-face {
            font-family: "Andale Mono";
            src: url("assets/andalemono.ttf") format("truetype");}
        
        #main-content {
            max-width: 350px;
            margin: 0 auto;
            height: 80vh;
            align-content: center;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #main-logo {
            height: 225px;
            width: 225px;
        }
        
        form {
            margin-top: 25px;
            background: yellow;
            border: 1px solid black;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            background-color: black;
            color: white;
            width: fit-content;
        }
        
        select, input[id="password"], input[type="submit"] {
            width: 96%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
            font-family: inherit;
            font-size: 14px;
            padding-right: 0
        }
        
        input[type="submit"] {
            background-color: black;
            color: white;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            justify-content: left;
            text-align: center;
            margin-bottom: 0;
        }
        
        input[type="submit"]:hover {
            background-color: white;
            color: black;
        }

        .input-div {
            display: block;
        }

        .an-input {
            justify-content: left;
            align-items: baseline;
            text-align: left;
            flex: 1;
            width: 100%;
        }

        #ssid {
            border: 1px solid black;
            height: 40px;
            width: 100%;
        }

        #submit-div {
            display: flex;
            margin-bottom: 0;
            justify-content: right;
        }
    </style>
</head>
<body>
    <div id="main-content">
        <div class="logo-container">
            <img id="main-logo" src="assets/scudradiocenter.gif" alt="Scud Radio Center" width="auto">
        </div>
        
        <h1 id="header">CONNECTING...</h1>
        
        <div id="connection-text">
            If the connection succeeds, this page will refresh and your device will disconnect from the Scud Radio wifi.
        </div>
    </div>
</body>
<script>
const connectionText = document.getElementById('connection-text');

const connectTimeout = setTimeout(() => {
    window.location.reload();
    header.textContent = 'SUCCESS!';
    connectionText.textContent = "It looks like your radio is connected (timeout). You can reconnect this device back to your home network.";
}, 5000);

fetch("/connect", { method: "POST" })
.then(response => {
    clearTimeout(connectTimeout);
    if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
})
.then((data) => {
    if (data['message'] == 'success') {
        header.textContent = 'SUCCESS!';
        connectionText.textContent = "Your radio is connected. You can reconnect this device back to your home network.";
    } else {
        header.textContent = "THAT DIDN'T WORK";
        connectionText.textContent = data['error'] || "There was a problem connecting.";
    }
})
.catch((error) => {
    clearTimeout(connectTimeout);
    // Check if it's a network error (likely means we switched successfully)
    if (error.name === 'TypeError' || error.message.includes('Failed to fetch')) {
        header.textContent = 'SUCCESS!';
        connectionText.textContent = "It looks like your radio is connected (typeerror). You can reconnect this device back to your home network.";
    } else {
        console.log(error);
        header.textContent = "THAT DIDN'T WORK";
        connectionText.textContent = data['error'] || "There was a problem connecting.";
    }
});
</script>
</html>
