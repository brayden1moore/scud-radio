<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
<link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="Radio" />
<link rel="manifest" href="/assets/favicon/site.webmanifest" />

<meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Scud Radio</title>
</head> 

<body style="font-family:Archivo Light;">

<div id="main-div">
    <div id="scud-logo">
        <img id="scud-logo-img" src="assets/scudlogo.png">
    </div>
    <div id="info-div">
        <div id="status"></div>
    </div>
    <div id="controls">
            <div class="control" id="prev" onClick="handleCall('/control/prev')"><img class="icon"src="assets/prev_icon_web.svg"></div>
            <div class="control" id="down" onClick="handleCall('/control/down')"><img class="icon"src="assets/down_icon_web.svg"></div>        
            <div class="control" id="up" onClick="handleCall('/control/up')"><img class="icon" src="assets/up_icon_web.svg"></div>
            <div class="control" id="next" onClick="handleCall('/control/next')"><img class="icon"src="assets/next_icon_web.svg"></div>
            <div class="control" id="question" onClick="updateStatus()"><img class="icon" src="assets/question_icon_web.svg"></div>
            <div class="control" id="favorite" onClick="handleCall('/control/favorite')"><img class="icon" src="assets/favorite_icon_web.svg"></div>            
            <div class="control" id="random" onClick="handleCall('/control/random')"><img class="icon" src="assets/random_icon_web.svg"></div>
            <div class="control" id="power" onClick="handleCall('/control/power')"><img class="icon" src="assets/power_icon_web.svg"></div>
    </div>
    <div id="favorites"></div>
</div>


</body>

<script>

const status = document.getElementById('status');
const favorites = document.getElementById('favorites');
const controls = document.querySelectorAll('.control');
controls.forEach((control) => { 
    control.addEventListener('mouseover', () => {
        control.classList.add('hovered'); 
    })
    control.addEventListener('mouseout', () => {
        control.classList.remove('hovered'); 
    })
});

function handleCall(endpoint) {

    controls.forEach(control, ()=> {
        control.classList.remove = 'hovered';
    });

    fetch(endpoint).then(() => {
        if (endpoint=="/control/favorite") {
            updateFavorites();
        }
        else {
            updateStatus();
        }
    });
}

function updateStatus() {
      fetch("/control/status", {
          method: 'GET'
      })
      .then(function(response) { return response.json(); })
      .then(function(json) {
            status.innerHTML = json['output'].replace(" - ", '<br>');
      });
}

function addFavorite(station) {
    favorite = document.createElement('img');
    favorite.classList.add('a-favorite');
    favorite.src = info[station]['logo'];
    favorite.addEventListener('click', ()=> {
        handleCall(`/control/play?station=${station.replace(/ /g, "+")}`);
    });
    favorites.appendChild(favorite);
}

let favoriteList = [];
function updateFavorites() {
    fetch("/control/list", {
          method: 'GET'
      })
      .then(function(response) { return response.json(); })
      .then(function(json) {
            const stationsArray = json['output'].split(";");
            favoriteList = stationsArray;
            console.log(json['output']);
            console.log(stationsArray);
            favorites.innerHTML = "";
            stationsArray.forEach(station => {
                addFavorite(station)
            });
      });
}

let info;
fetch("https://internetradioprotocol.org/info", {
          method: 'GET'
      })
      .then(function(response) { return response.json(); })
      .then(function(json) {
        info = json;
})

updateStatus();
updateFavorites();

</script>

<style>

@font-face {font-family: "Archivo Light";src: url("assets/Archivo-Light.ttf") format("truetype");}


.hovered {
    background-color: white !important;
}

#scud-logo-img {
    height: 60px;
    width: auto;
}

#scud-logo {
    width: calc(81px * 4 - 1);
    padding-top: 10px;
    padding-bottom: 10px;
    border: 1px solid black;
    border-bottom: none;
}

#status {
    padding: 15px;
}

#favorites {
    display: flex;
    flex-wrap: wrap;
    width: calc(81px * 4);
    border-left: 1px solid black;
}

.a-favorite {
    touch-action: manipulation;
    height: 80px;
    width: 80px;
    border: 1px solid black;
    border-top: none;
    cursor:pointer;
    border-left: none;
}

.a-favorite:hover {
    opacity: 0.8 !important;
}

body {
    height: 90vh;
    display: flex;
    justify-items: center;
    text-align: center;
    justify-content: center;
    align-items: center;    
}

#main-div {
    display: block;
}

#info-div {
    border: 1px solid black;
    border-bottom: none;
    background-color: black;
    color: white;
    overflow: scroll;
    width: calc(81px * 4 - 1px);
    justify-items: left;
    text-align: left;
    font-size: 16pt;
}

.icon {
    width: 80px;
    height: 80px;
}

#controls {
    border: 1px solid black;
    display: flex;
    flex-wrap: wrap;
    width: calc(81px * 4);
    border-right: none;
    border-bottom: none;
}

.control {
    touch-action: manipulation;
    display: flex;
    justify-items: center;
    text-align: center;
    justify-content: center;
    align-items: center;
    height: 80px;
    width: 80px;
    cursor: pointer;
    border-right: 1px solid black;
    border-bottom: 1px solid black;
}


#power, #question {
    background-color: #D9D9D9;
}

#up, #down {
    background-color: #FF4747;
}

#next, #prev {
    background-color: #00BBFF;
}

#favorite, #random {
    background-color: #FFFF00;
}

</style>

</html>
