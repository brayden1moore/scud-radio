<!DOCTYPE html>
<html>
<head>
 <title>Scud Radio</title>
</head> 

<body>

<div id="controls">
    <div class="control" id="up" onClick="handleCall('/control/up')"></div>
    <div class="control" id="down" onClick="handleCall('/control/down')"></div>
    <div class="control" id="next" onClick="handleCall('/control/next')"></div>
    <div class="control" id="prev" onClick="handleCall('/control/prev')"></div>
    <div class="control" id="random" onClick="handleCall('/control/random')"></div>
    <div class="control" id="power" onClick="handleCall('/control/power')"></div>
    <div class="control" id="favorite" onClick="handleCall('/control/favorite')"></div>
</div>

</body>

<script>

function handleCall(endpoint) {
    fetch(endpoint);
}

</script>

<style>

.control {
    height: 40px;
    width: 40px;
}

#power {
    background-color: #D9D9D9;
}

</style>

</html>
