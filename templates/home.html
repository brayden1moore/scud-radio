<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />

<link rel="shortcut icon" href="/assets/favicon/favicon.ico" />

<meta name="viewport" content="width=device-width, initial-scale=0.85">
 <title>One-Radio Remote</title>
</head> 

<body style="font-family:Archivo Light;">

<div id="main-div">
    <div id="antenna-container-container">
        <div id="antenna-container">
                <div id="antenna">
                <div id="antenna-fill">
                    <div id="antenna-top"></div>
                </div>
                </div>
        </div>
    </div>


    <div id="scud-logo">
        <img id="scud-logo-img" src="assets/scudlogo.png">
    </div>
    <div id="info-div">
        <div id="status">
            <div id="station-name"></div>
            <div id="one-liner"></div>
        </div>
    </div>
    <div id="controls">
            <div class="control" id="prev" title="Previous" onClick="handleCall('/control/prev')"><img class="icon"src="assets/prev_icon_web.svg"></div>
            <div class="control" id="down" title="Volume down" onClick="handleCall('/control/down')"><img class="icon"src="assets/down_icon_web.svg"></div>        
            <div class="control" id="up" title="Volume up" onClick="handleCall('/control/up')"><img class="icon" src="assets/up_icon_web.svg"></div>
            <div class="control" id="next" title="Next" onClick="handleCall('/control/next')"><img class="icon"src="assets/next_icon_web.svg"></div>
            <div class="control" id="question" title="Update and restart" onClick="handleCall('/control/restart')"><img class="icon" src="assets/question_icon_web.svg"></div>
            <div class="control" id="favorite" title="Favorite / Unfavorite" onClick="handleCall('/control/favorite')"><img class="icon" src="assets/favorite_icon_web.svg"></div>            
            <div class="control" id="random" title="Play random" onClick="playRandom()"><img class="icon" src="assets/random_icon_web.svg"></div>
            <div class="control" id="power" title="Sleep" onClick="handleCall('/control/power')"><img class="icon" src="assets/power_icon_web.svg"></div>
    </div>
    <div id="stations"></div>
</div>


</body>

<script>

const status = document.getElementById('status');
const stationName = document.getElementById('station-name');
const oneLiner = document.getElementById('one-liner');
const stations = document.getElementById('stations');
const controls = document.querySelectorAll('.control');
controls.forEach((control) => { 
    control.addEventListener('mousedown', () => {
       // control.classList.add('touched'); 
    })
    control.addEventListener('mouseup', () => {
        //control.classList.remove('touched'); 
    })
});

function handleCall(endpoint) {
    antennaBlip();
    if (endpoint.includes('play?')) {
        const station = document.getElementById(endpoint);
        const name = new URLSearchParams(endpoint.split('?')[1]).get('station');
        status.dataset.station = name;
        stationName.textContent = name;
        oneLiner.textContent = info[name]['oneLiner'];
        status.dataset.station = name;
    }
    else if (endpoint.includes('prev')) {
        const currentIndex = stationList.indexOf(status.dataset.station);
        const prevIndex = (currentIndex - 1 + stationList.length) % stationList.length;
        const prev = stationList[prevIndex];
        status.dataset.station = prev;
        stationName.textContent = prev;
        oneLiner.textContent = info[prev]['oneLiner'];
        status.dataset.station = prev;
    }
    else if (endpoint.includes('next')) {
        const currentIndex = stationList.indexOf(status.dataset.station);
        const nextIndex = (currentIndex + 1) % stationList.length;
        const next = stationList[nextIndex];
        stationName.textContent = next;
        oneLiner.textContent = info[next]['oneLiner'];
        status.dataset.station = next;
    }

    fetch(endpoint).then(() => {
        if (endpoint=="/control/favorite") {
            updateStations();
        }
        else {
            //updateStatus(fromHandleCall=true);
        }
    });

    //controls.forEach((control) => {
    //    control.classList.remove('hovered');
    //});
}

var blips = 0;
const antennaTop = document.getElementById('antenna-top');
const antennaFill = document.getElementById('antenna-fill');

function antennaBlip() {
    const antennaBlipElement = antennaTop.cloneNode(true); // true for deep clone
    antennaFill.appendChild(antennaBlipElement);
    antennaBlipElement.classList.add('blip');
    blips++;
    console.log(blips);
    antennaBlipElement.style.top = (-10 - (25 * blips)) + "px";
    console.log(antennaBlipElement.style.top);
}

function updateStatus(fromHandleCall) {
    if (fromHandleCall!==true) {
        antennaBlip();
    }
      fetch("/control/status", {
          method: 'GET'
      })
      .then(function(response) { return response.json(); })
      .then(function(json) {
            name = json['output'].split(' - ')[0];
            status.dataset.station = name;
            stationName.textContent = name;
            stationName.classList.add('fade-in-element');
            oneLiner.classList.add('fade-in-element');
            oneLiner.textContent = info[name]['oneLiner'];
      });
}

function addStation(name) {
    station = document.createElement('img');
    station.classList.add('a-station');
    station.src = info[name]['logo'];
    station.dataset.name = name;
    station.dataset.oneLiner = info[name]['oneLiner'];
    station.id = name;
    station.title = info[name]['oneLiner'];
    station.addEventListener('click', ()=> {
        handleCall(`/control/play?station=${name.replace(/ /g, "+")}`);
    });
    station.classList.add('fade-in-element');
    stations.appendChild(station);
}

let stationList = [];
function updateStations() {
    fetch("/control/list", {
          method: 'GET'
      })
      .then(function(response) { return response.json(); })
      .then(function(json) {
            const stationsArray = json['output'].split(";");
            stationList = stationsArray;
            console.log(json['output']);
            console.log(stationsArray);
            stations.innerHTML = "";
            stationsArray.forEach(station => {
                addStation(station)
            });
      });
}

function playRandom() {
    let nonCurrentStations = stationList.filter(station => station != status.dataset.station);
    const randomIndex = Math.floor(Math.random() * nonCurrentStations.length);
    const name = nonCurrentStations[randomIndex];
    handleCall(`/control/play?station=${name.replace(/ /g, "+")}`);
}

let info;
fetch("https://internetradioprotocol.org/info", {
          method: 'GET'
      })
      .then(function(response) { return response.json(); })
      .then(function(json) {
        info = json;
})

updateStatus();
updateStations();

</script>
