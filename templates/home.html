 <title>Scud Radio</title>

<body style="font-family:Archivo Light;">

<div id="main-div">
    <div id="antenna-container-container">
        <div id="antenna-container">
                <div id="antenna">
                <div id="antenna-fill">
                                <div id="antenna-top"></div>
                </div>
                </div>
                <div id="antenna-base"></div>
        </div>
    </div>


    <div id="scud-logo">
        <img id="scud-logo-img" src="assets/scudlogo.png">
    </div>
    <div id="info-div">
        <div id="status"></div>
    </div>
    <div id="controls">
            <div class="control" id="prev" onClick="handleCall('/control/prev')"><img class="icon"src="assets/prev_icon_web.svg"></div>
            <div class="control" id="down" onClick="handleCall('/control/down')"><img class="icon"src="assets/down_icon_web.svg"></div>        
            <div class="control" id="up" onClick="handleCall('/control/up')"><img class="icon" src="assets/up_icon_web.svg"></div>
            <div class="control" id="next" onClick="handleCall('/control/next')"><img class="icon"src="assets/next_icon_web.svg"></div>
            <div class="control" id="question" onClick="updateStatus()"><img class="icon" src="assets/question_icon_web.svg"></div>
            <div class="control" id="favorite" onClick="handleCall('/control/favorite')"><img class="icon" src="assets/favorite_icon_web.svg"></div>            
            <div class="control" id="random" onClick="playRandon()"><img class="icon" src="assets/random_icon_web.svg"></div>
            <div class="control" id="power" onClick="handleCall('/control/power')"><img class="icon" src="assets/power_icon_web.svg"></div>
    </div>
    <div id="stations"></div>
</div>


</body>

<script>

const status = document.getElementById('status');
const stations = document.getElementById('stations');
const controls = document.querySelectorAll('.control');
controls.forEach((control) => { 
    control.addEventListener('mouseover', () => {
        control.classList.add('hovered'); 
    })
    control.addEventListener('mouseout', () => {
        control.classList.remove('hovered'); 
    })
});

function handleCall(endpoint) {
    antennaBlip();
    if (endpoint.includes('play?')) {
        const station = document.getElementById(endpoint);
        const name = new URLSearchParams(endpoint.split('?')[1]).get('station');
        console.log(name);
        status.innerHTML = name + '<br>' + info[name]['oneLiner'];
    }

    fetch(endpoint).then(() => {
        if (endpoint=="/control/favorite") {
            updateStations();
        }
        else {
            updateStatus();
        }
    });

    controls.forEach((control) => {
        control.classList.remove('hovered');
    });
}

var blips = 0;
const antennaTop = document.getElementById('antenna-top');
const antennaFill = document.getElementById('antenna-fill');

function antennaBlip() {
    const antennaBlipElement = antennaTop.cloneNode(true); // true for deep clone
    antennaFill.appendChild(antennaBlipElement);
    antennaBlipElement.classList.add('blip');
    blips++;
    console.log(blips);
    antennaBlipElement.style.top = (-10 - (27 * blips)) + "px";
    console.log(antennaBlipElement.style.top);
}

function updateStatus() {
      fetch("/control/status", {
          method: 'GET'
      })
      .then(function(response) { return response.json(); })
      .then(function(json) {
            status.dataset.station = json['output'].split(' - ')[0];
            status.innerHTML = json['output'].replace(" - ", '<br>');
      });
}

function addStation(name) {
    station = document.createElement('img');
    station.classList.add('a-station');
    station.src = info[name]['logo'];
    station.dataset.name = name;
    station.dataset.oneLiner = info[name]['oneLiner'];
    station.id = name;
    station.addEventListener('click', ()=> {
        handleCall(`/control/play?station=${name.replace(/ /g, "+")}`);
    });
    stations.appendChild(station);
}

let stationList = [];
function updateStations() {
    fetch("/control/list", {
          method: 'GET'
      })
      .then(function(response) { return response.json(); })
      .then(function(json) {
            const stationsArray = json['output'].split(";");
            stationList = stationsArray;
            console.log(json['output']);
            console.log(stationsArray);
            stations.innerHTML = "";
            stationsArray.forEach(station => {
                addStation(station)
            });
      });
}

function playRandom() {

}

let info;
fetch("https://internetradioprotocol.org/info", {
          method: 'GET'
      })
      .then(function(response) { return response.json(); })
      .then(function(json) {
        info = json;
})

updateStatus();
updateStations();

</script>
