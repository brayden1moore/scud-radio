<!DOCTYPE html>
<html lang="en" class="uk-height-1-1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One-Radio Wifi Setup</title>
    <link rel="icon" href="img/favicon.ico">
    <!-- CSS FILES -->
    <link rel="stylesheet" type="text/css" href="css/uikit.css">
    <script src="js/blink.js"></script>
</head>
<body class="uk-height-1-1">
<div class="uk-flex uk-flex-center uk-flex-middle">
    <div class="uk-position-bottom-center uk-position-small">
        <span class="uk-text-small uk-text-muted">Built with <a href="https://github.com/davesteele/comitup" title="Comitup" target="_blank" data-uk-tooltip>ComitUp</a></span>
    </div>
    <div class="uk-width-large uk-padding-small">
        <div class="uk-width-1-1 uk-text-center">
            <img id="ears-logo" src="https://one-radio.com/assets/ears.png">
        </div>

        <div class="uk-margin">
            <form action="/connect" method="POST">
                <div class="uk-grid uk-grid-small">
                    <div class="uk-width-2-3">
                        <input type="hidden" name="ssid" value="{{ ssid_encoded }}">
                        <input class="uk-input" placeholder="Password (if required)" type="password" name="password">
                    </div>
                    <div class="uk-width-1-3">
                        <button type="submit" value="Connect" class="uk-button uk-button-primary uk-width-expand">Connect</button>
                    </div>
                </div>
            </form>
            <div class="uk-margin"></div>
            <div class="uk-width-1-1">
                <p>
                    {% if mode == 'single' %}
                    If successful, the One-Radio wifi hotspot will end. If not, it will be re-created.
                    {% else %}
                    {% endif %}
                </p>
            </div>
        </div>
	    </div>
    </div>
</div>

<!-- JS FILES -->
<script src="js/uikit"></script>
<script src="js/uikit-icons"></script>
